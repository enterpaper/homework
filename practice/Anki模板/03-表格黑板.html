<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="bordered">
    <thead>
    <tr>
        <th>快捷键</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>ctrl+K+B</td>
        <td>快速打开/隐藏侧边栏（查看选项）</td>
    </tr>
    <tr>
        <td>ctrl+n</td>
        <td>快速创建新文件</td>
    </tr>
    <tr>
        <td>ctrl+l</td>
        <td>快速选中一行</td>
    </tr>
    <tr>
        <td>ctrl+shift+D</td>
        <td>快速复制（将光标定位到要复制文字的后面）</td>
    </tr>
    <tr>
        <td>ctrl+w</td>
        <td>关闭当前页面</td>
    </tr>
    <tr>
        <td>ctrl+h</td>
        <td>查找页面中的元素或替换</td>
    </tr>
    <tr>
        <td>ctrl+f</td>
        <td>查找页面中的元素</td>
    </tr>
    <tr>
        <td>ctrl+shift+↑</td>
        <td>光标定位行，快速整体移动</td>
    </tr>
    </tbody>
</table>
</body>
</html>
