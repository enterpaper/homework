<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<abbr title="etcetera">etc.</abbr>
<br />
<acronym title="World Wide Web">WWW</acronym>
<p>在某些浏览器中，当您把鼠标移至缩略词上时，title可用于展示表达的完整版本。</p>
<p>仅对于IE 5中的acronym元素有效。</p>
<p>对于Netscape 6.2中的abbr和acronym元素都有效。</p>
</body>
</html>
