<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表分组</title>
</head>
<body>
    <select>
        <optgroup label="北京">
            <option selected="selected">昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>大兴区</option>
        </optgroup>
        <optgroup label="广州">
            <option>昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>大兴区</option>
        </optgroup>
    </select>
</body>
</html>
