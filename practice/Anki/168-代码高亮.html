<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
&nbsp;&nbsp;&nbsp;&nbsp;
<div class="code">
    <ol>
        <li>&lt;p&gt;一打有 &lt;del&gt;二十&lt;/del&gt; &lt;ins&gt;十二&lt;/ins&gt; 件。&lt;/p&gt;</li>
        <li>&lt;p&gt;大多数浏览器会改写为删除文本和下划线文本。&lt;/p&gt;</li>
        <li>&lt;p&gt;一些老式的浏览器会把删除文本和下划线文本显示为普通文本。&lt;/p&gt;</li>
    </ol>
</div>
<style type="text/css">
    .code ol, .code li {
        margin: 0;
        padding: 0;
    }
    .code ol li {
        width: 100%;
        counter-increment: linenum;
        list-style: none;
        background-color: #272822;
        color: #F8F8F2;
        font-family: consolas;
        word-break: break-all;
    }
    .code ol li:before {
        content: counter(linenum) ".";
        display: inline-block;
        width: 50px;
        color: #90908A;
        text-align: right;
        padding-right: 10px;
    }
</style>
</body>
</html>
