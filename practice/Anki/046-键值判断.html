<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键值判断</title>
</head>
<body>
    <input type="text" onkeypress="enterHandler(event);">
    <script type="text/javascript">
        function enterHandler(event) {
            var keyCode = event.keyCode ? event.keyCode: event.which? event.which : event.charCode;
            console.log(keyCode);
        }
    </script>
</body>
</html>
