<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志记录</title>
</head>
<body>
    <script type="text/javascript">
        var x = 213;
        console.log(x);

        function log() {
            try {
                // 尝试使用最常见的方法记录信息
                console.log.apply(console, arguments);
            } catch(e) { // 捕获日志记录过程中的异常失败
                try {
                    // 尝试使用Opera方式记录日志
                    opera.postError.apply(opera, arguments);
                } catch(e) {
                    // 如果都不行，则使用alert函数
                    alert(Array.prototype.join.call(arguments, " "));
                }
            }
        }
    </script>
</body>
</html>
