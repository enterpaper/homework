<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul, li {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        ul {
            height: 35px;
        }
        ul li {
            float: left;
        }
        ul li a {
            display: inline-block;
            height: 35px;
            background: url("bg_r1_c1.png") no-repeat left;
            padding-left: 7px;
        }
        ul li a span {
            display: inline-block;
            height: 35px;
            background: url("bg_r1_c2.png") no-repeat right;
            padding-right: 20px;
            line-height: 35px;
            color: #FFF;
        }
        ul li a:hover {
            background: url("blue_r1_c1.png") no-repeat left;
        }
        ul li a:hover span {
            background: url("blue_r1_c2.png") no-repeat right;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#"><span>复杂滑动门</span></a></li>
    <li><a href="#"><span>百度</span></a></li>
</ul>
</body>
</html>
