<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*初始化开始*/
        body,div,ul,li,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,input{
            margin:0;
            padding: 0;
            font:12px simsun;
        }
        img{
            border: 0 none;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        input{
            border: 0 none;
            outline-style: none;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        /*初始化结束*/

        /*公共类开始*/
        .fl {
            float: left;
        }
        .fr {
            float: right;
        }
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            line-height: 0;
            visibility: hidden;
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
        /*公共类结束*/

        /*头部部分开始*/
        .header {
            width: 980px;
            height: 39px;
            margin: 20px auto 0;
        }
        .header .logo {
            width: 179px;
            height: 23px;
            float: left;
        }
        .header .search {
            width: 195px;
            height: 30px;
            float: right;
            border: 1px solid #ECECEC;
        }
        .header .search input[type="text"] {
            width: 165px;
            height: 30px;
            vertical-align: top;
            font-size: 12px;
            font-family: "SimSun", "宋体", "Arial Narrow";
        }
        .header .search input[type="button"] {
            width: 30px;
            height: 30px;
            background: url("search2.jpg");
            vertical-align: top;
        }
        .nav {
            height: 55px;
            background: url("nav_bg.png");
            border: 1px solid #BBBBBB;
        }
        .nav .nav-content {
            width: 980px;
            height: 55px;
            margin: 0 auto;
        }
        .nav .nav-content li {
            float: left;
        }
        .nav .nav-content li a {
            display: inline-block;
            height: 55px;
            padding: 0 30px;
            line-height: 55px;
            background: url("nav_bg-line.png") no-repeat right;
            color: #000000;
            font-size: 12px;
            font-weight: 700;
        }
        .nav .nav-content li a:hover {
            color: #7CB609;
        }
        /*头部部分结束*/

        /*banner部分开始*/
        .banner {
            width: 980px;
            height: 597px;
            margin: 0 auto;
        }
        /*banner部分结束*/
        /*信息部分开始*/
        .mes {
            height: 32px;
            background-color: #FBFBFB;
            border-top: 1px solid #EFEFEF;
            border-bottom: 1px solid #EFEFEF;
            margin-bottom: 15px;
        }
        .mes .mes-content {
            height: 32px;
            width: 980px;
            margin: 0 auto;
        }
        .mes .mes-content .mes-content-l {
            height: 32px;
            line-height: 32px;
            float: left;
        }
        .mes .mes-content .mes-content-r {
            height: 16px;
            float: right;
            vertical-align: center;
            margin-top: 8px;
        }
        /*信息部分结束*/
        /*新闻部分开始*/
        .news{
            width: 980px;
            margin: 15px auto;


        }
        .news-left,.news-cen,.news-right{
            border:1px solid #E4E4E4;
            height: 224px;
        }
        .news-left{
            width: 310px;
            position: relative;
        }
        .news-cen{
            width: 373px;
            margin-left:12px;
        }
        .news-right{
            width: 268px;
        }
        .pro{
            margin: 14px 0 0 6px;
            color:#7AB800;
        }
        .pro img{
            vertical-align: middle;
        }
        .pro-pic{
            position: absolute;
            left:55px;
            top:45px;
        }
        .sj-l{
            position: absolute;
            left:23px;
            bottom:90px;
        }
        .sj-r{
            position: absolute;
            right:23px;
            bottom:90px;
        }
        /*新闻部分结束*/
    </style>
</head>
<body>
    <!--.header>.logo>img[src="logo.jpg"]+^.search>input[type="text"]+input[type="button"]-->
    <!--头部部分开始-->
    <div class="header">
        <div class="logo"><img src="logo.jpg" alt=""></div>
        <div class="search"><input type="text" value="请输入..." name="search"><input type="button"></div>
    </div>
    <div class="nav">
        <ul class="nav-content">
            <li><a href="#">首页</a></li>
            <li><a href="#">智能手机</a></li>
            <li><a href="#">平板电脑</a></li>
            <li><a href="#">配件</a></li>
            <li><a href="#">服务支持</a></li>
            <li><a href="#">关于尚合</a></li>
        </ul>
    </div>
    <!--头部部分结束-->
    <!--banner部分开始-->
    <div class="banner">
        <img src="banner.jpg" alt="">
    </div>
    <!--banner部分结束-->
    <!--信息部分开始-->
    <div class="mes">
        <div class="mes-content">
            <div class="mes-content-l">最新公告：尚合Aone智能手机入网证已获取工信部门审批下发。尚合官网</div>
            <div class="mes-content-r">
                <img src="zone.png" alt="">
                <img src="weibo.png" alt="">
                <img src="xinlang.png" alt="">
                <img src="renren.png" alt="">
            </div>
        </div>
    </div>
    <!--信息部分结束-->
    <!--新闻部分开始-->
    <div class="news">
        <div class="news-left fl">
            <div class="pro">
                <img src="o.jpg" alt="">
                新品发布
            </div>
            <div class="pro-pic"><img src="home_hot_01.png" alt=""></div>
            <div class="sj-l"><img src="left.png" alt=""></div>
            <div class="sj-r"><img src="right.png" alt=""></div>
        </div>
        <div class="news-cen"></div>
        <div class="news-right"></div>
    </div>
    <!--新闻部分结束-->
</body>
</html>
