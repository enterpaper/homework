<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*初始化开始*/
        body,div,ul,li,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,input{
            margin:0;
            padding: 0;
            font:12px simsun;
        }
        img{
            border: 0 none;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        input{
            border: 0 none;
            outline-style: none;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        /*初始化结束*/

        /*公共类开始*/
        .fl {
            float: left;
        }
        .fr {
            float: right;
        }
        /*公共类结束*/

        .header{
            width: 980px;
            height: 39px;
            margin: 20px auto 0px;
        }
        .logo{
            width: 179px;
            height: 39px;
        }
        .search{
            width: 195px;
            height: 30px;
            border:1px solid #ECECEC;
        }
        .search input[type="text"]{
            width: 165px;
            height: 30px;
            vertical-align: top;
        }
        .search input[type="button"]{
            width: 30px;
            height: 30px;
            vertical-align: top;
            background: url("search2.jpg");
        }
        .nav{
            height: 55px;
            background: url("nav_bg.png");
            border-top:1px solid #bbb;
        }
        .nav-con{
            width: 980px;
            height: 55px;
            margin: 0 auto;
        }
        .nav-con li{
            float: left;
        }
        .nav-con li a{
            display: inline-block;
            height: 55px;
            font: 700 12px/55px 宋体;
            color:#000;
            padding:0 30px;
            background: url("nav_bg-line.png") no-repeat right;
        }
        .nav-con li a:hover{
            color:#7cb609;
        }
    </style>
</head>
<body>
<!--.header>.logo>img[src="logo.jpg"]+^.search>input[type="text"]+input[type="button"]-->
<div class="header">
    <div class="logo fl"><img src="logo.jpg" alt=""></div>
    <div class="search fr">
        <input type="text" value="请输入..."><input type="button">
    </div>
</div>
<div class="nav">
    <div class="nav-con">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">智能手机</a></li>
            <li><a href="#">平板电脑</a></li>
            <li><a href="#">配件</a></li>
            <li><a href="#">服务支持</a></li>
            <li><a href="#">关于尚合</a></li>
        </ul>
    </div>
</div>
</body>
</html>
