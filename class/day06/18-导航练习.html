<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body, ul {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.nav {
			width: 800px;
			height: 50px;
			margin: 20px auto;
			background-color: pink;
		}
		.nav ul li a {
			float: left;
			height: 50px;
			padding: 0 10px;
			line-height: 50px;
		}
		.nav ul li a:hover {
			background-color: #F0F0EF;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">百度</a></li>
			<li><a href="#">百度一下</a></li>
			<li><a href="#">12威武</a></li>
		</ul>
	</div>
</body>
</html>
