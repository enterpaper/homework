<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .header, .main, .footer {
            width: 500px;
        }
        .header, .footer {
            height: 100px;
            background-color: #000;
        }
        .main {
            background-color: #eee;
            margin: 10px 0;
        }
        .main .content {
            width: 300px;
            height: 300px;
            background-color: orange;
            float: left;
        }
        .main .sidebar {
            width: 190px;
            height: 300px;
            background-color: green;
            float: right;
        }
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            line-height: 0;
            visibility: hidden;
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
    </style>
</head>
<body>
    <div class="header"></div>
<div class="main clearfix">
    <div class="content"></div>
    <div class="sidebar"></div>
</div>
    <div class="footer"></div>
</body>
</html>
