<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .header, .main, .footer {
            width: 500px;
        }
        .header, .footer {
            height: 100px;
            background-color: #D9E0EE;
        }
        .main {
            height: 300px;
            background-color: #FF8400;
        }
        .main .left,
        .main .right {
            width: 50px;
            height: 300px;
            background-color: #7AB800;
        }
        .main .left {
            float: left;
        }
        .main .right {
            float: right;
        }
        .main .content {
            width: 400px;
            height: 300px;
            background-color: #0A7EC3;
            float: left;
        }
        .main .content .content-top {
            width: 400px;
            height: 150px;
            background-color: #A10000;
        }
        .main .content .content-bot {
            width: 400px;
            height: 150px;
            background-color: #9E7878;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="left"></div>
        <div class="content">
            <div class="content-top"></div>
            <div class="content-bot"></div>
        </div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
