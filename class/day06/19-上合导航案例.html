<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body,ul,li {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .nav {
            height: 55px;
            background: url("images/head_bg.jpg ");
            margin-top: 30px;
            border-top: 1px solid #666666;
            overflow: visible;
        }
		.nav-con {
            width: 1000px;
            margin: 0 auto;
            height: 55px;
            position: relative;
        }
        .nav-con ul li {
            float: left;
            background: url("images/li_bg.png") no-repeat right;
            height: 55px;
            line-height: 55px;
            padding: 0 30px;
        }
        .nav-con ul li a {
            color: #000;
			font-size: 18px;
            font-family: "Microsoft Yahei";
        }
        .nav .nav-con ul li img {
            position: absolute;
            top: -9px;
            left: 30px;
        }
        .nav .nav-con ul li a:hover {
            color: #3B883B;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-con">
            <ul>
                <li>
                    <a href="#">智能手机</a>
                    <img src="images/new.png">
                </li>
                <li><a href="#">平板电脑</a></li>
                <li><a href="#">百度</a></li>
                <li><a href="#">么么么哒</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
