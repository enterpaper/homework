<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        img {
            border: 0;
            display: block;
        }
        .content {
            width: 1519px;
            margin: 0 auto;
            position: relative;
        }
        .content .main {
            width: 998px;
            margin: 44px auto 0;
        }
        .content .left {
            position: fixed;
            top: 70px;
            left: 0;
        }
        .content .right {
            position: fixed;
            top: 70px;
            right: 0;
        }
        .content .top {
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="images/r1_c1.png" class="top">
        <img src="images/box.png" class="main">
        <img src="images/r2_c1.png" class="left">
        <img src="images/r2_c2.png" class="right">
    </div>
</body>
</html>
