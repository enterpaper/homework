<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }
        img {
            border: 0;
        }
        li {
            list-style: none;
        }
        .banner {
            width: 1259px;
            height: 472px;
            margin: 0 auto;
            position: relative;
        }
        .banner .search {
            width: 960px;
            height: 60px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -480px;
        }
        .banner .search ul li {
            float: left;
        }
        .banner .search ul li a {
            display: inline-block;
            height: 60px;
            line-height: 60px;
            font-size: 16px;
            color: #FFF;
            width: 160px;
            text-align: center;
        }
        .banner .search ul li a:hover {
            color: #000;
            background-color: #fff;
        }
        .banner .search ul li .one:hover {
            color: #fff;
            background-color: #333;
        }
        .banner .login {
            position: absolute;
            bottom: 57px;
            left: 150px
        }
        .banner .sj {
            position: absolute;
            bottom: 48px;
            left: 220px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="pic"><img src="images/sf.png" alt=""></div>
    <div class="search">
        <ul>
            <li><a href="#" class="one">运单查询</a></li>
            <li><a href="#">运费查询</a></li>
            <li><a href="#">时效查询</a></li>
            <li><a href="#">服务网点查询</a></li>
            <li><a href="#">收送范围查询</a></li>
            <li><a href="#">客户专区</a></li>
        </ul>
    </div>
    <div class="sj"><img src="images/4.png" alt=""></div>
    <div class="login"><img src="images/3.png" alt=""></div>
</div>
</body>
</html>
