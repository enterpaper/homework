<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style type="text/css">
        body, img, ul, li {
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        img {
            border: 0;
        }
        .box {
            width: 600px;
            height: 150px;
            background: url("images/banner_bg.jpg");
            margin: 0 auto;
        }
        .box .nav {
            height: 32px;
            background: url("images/nav_bg.jpg");
        }
        .box .nav ul li {
            float: left;
        }
        .box .nav ul li a {
            display: inline-block;
            height: 32px;
            width: 80px;
            text-align: center;
            line-height: 32px;
            background: url("images/a_bg.jpg");
        }
        .box .nav ul li a:hover {
            background: url("images/button2.jpg");
        }
    </style>
</head>

</html>
