        //第三种
        $(document).delegate(".box","click", fn1);
        $(document).delegate(".box","click", fn2);

        function fn1(){
            alert(1);
        }
        function fn2(){
            alert(2);
        }

        $(document).undelegate(".box","click",fn1);

        //第四种(重点)
//        $(document).on("click mouseenter",".box",{"name":111}, function (event) {
//            alert(event.data.name);
//        });

        $(document).on("mouseenter",".box", function () {
           alert(1);
        });

        $(document).off("mouseenter",".box");


        $(function () {
            $(".box").on("click", function () {
                alert(5);
            });
        });

    </script>

</head>
<body>
    <div class="box" style="width: 100px;height: 100px;background-color: pink;"></div>
</body>
