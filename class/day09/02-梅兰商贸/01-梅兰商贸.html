<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*初始化开始*/
        body,div,ul,li,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,input{
            margin:0;
            padding: 0;
            font:12px simsun;
        }
        img{
            border: 0 none;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        input{
            border: 0 none;
            outline-style: none;
        }
        /*初始化结束*/
        /*顶部导航栏开始*/
        .top-nav {
            width: 100%;
            height: 26px;
            background-color: #F7F7F7;
            border-bottom: 1px solid #D8D8D8;
        }
        .top-nav .container {
            width: 970px;
            height: 26px;
            margin: 0 auto;
        }
        .top-nav .container .greet {
            height: 26px;
            float: left;
            font-size: 12px;
            line-height: 26px;
        }
        .top-nav .container .nav {
            float: right;
        }
        .top-nav .container .nav ul li {
            float: left;
            background: url("sj.png") no-repeat right;
        }
        .top-nav .container .nav ul li a {
            display: inline-block;
            height: 26px;
            line-height: 26px;
            padding: 0 10px;
            color: #000;
        }
        /*顶部导航栏结束*/
        /*logo和搜索部分开始*/
        .search {
            width: 970px;
            height: 84px;
            margin: 12px auto 0;
        }
        .search .logo {
            width: 200px;
            height: 84px;
            float: left;
        }
        .search .searchbox {
            width: 528px;
            height: 40px;
            background-color: #F9F9F9;
            border: 1px solid #C9C9C9;
            margin-top: 28px;
            float: right;
        }
        .search .searchbox input[type="text"] {
            border: 1px solid #A6A6A6;
            border-right: none;
            margin-top: 5px;
            margin-left: 4px;
            width: 419px;
            height: 28px;
            float: left;
        }
        .search .searchbox input[type="button"] {
            width: 99px;
            height: 30px;
            margin-top: 5px;
            background: url("serch.png");
            float: left;
        }
        /*logo和搜索部分结束*/
        /*导航条开始*/
        .slide-nav {
            width: 970px;
            height: 25px;
            margin: 10px auto;
            border-bottom: 2px solid #0266A3;
        }
        .slide-nav ul li {
            float: left;
        }
        .slide-nav ul li a {
            display: inline-block;
            height: 25px;
            padding: 0 15px;
            line-height: 25px;
            color: #0266A3;
        }
        .slide-nav ul li a:hover {
            color: #FFF;
            background-color: #0266A3;
        }
        /*导航条结束*/
        /*市场部分开始*/
        .market {
            width: 970px;
            height: 210px;
            margin: 0 auto;
        }
        .market .market-left {
            width: 200px;
            height: 210px;
            background-color: #EBF0F6;
            float: left;
        }
        .market .market-left .info-title {
            height: 30px;
            padding-left: 20px;
            line-height: 30px;
            background-color: #0266A3;
            color: #FFF;
        }
        .market .market-left ul {
            margin-top: 5px;
        }
        .market .market-left ul li {
            height: 28px;
            line-height: 28px;
            padding-left: 39px;
        }
        .market .market-left ul li a {
            color: #000;
        }
        .market .market-left ul li.icon1 {
            background: url("icon_1.png") no-repeat 9px;
        }
        .market .market-left ul li.icon2 {
            background: url("icon_2.png") no-repeat 9px;
        }
        .market .market-left ul li.icon3 {
            background: url("icon_3.png") no-repeat 9px;
        }
        .market .market-left ul li.icon4 {
            background: url("icon_4.png") no-repeat 9px;
        }
        .market .market-left ul li.icon5 {
            background: url("icon_5.png") no-repeat 9px;
        }
        .market .market-left ul li.icon6 {
            background: url("icon_6.png") no-repeat 9px;
        }
        .market .market-center {
            width: 530px;
            height: 210px;
            float: left;
        }
        .market .market-right img.center-r {
            float: right;
        }
        .market .market-right img.center-r2 {
            float: right;
        }
        .market .market-right .center-r{
            margin-bottom: 24px;
            border-right: 1px solid #E0E6F0;
        }
        /*市场部分结束*/
        /*建筑材料部分开始*/
        .building {
            width: 970px;
            height: 393px;
            margin: 0 auto;
        }
        .building .building-title {
            height: 34px;
            background-color: #ECF1F7;
            border-top: 2px solid #C3D7E4;
            margin-top: 14px;
            margin-bottom: 11px;
            padding-left: 22px;
            line-height: 34px;
            font-weight: 700;
        }
        .building .building-content {
            width: 970px;
            height: 344px;
        }
        .building .building-content .building-detail {
            width: 727px;
            height: 344px;
            border: 1px solid #D8D8D8;
            float: left;
        }
        .building .building-content .building-news {
            width: 228px;
            height: 344px;
            border: 1px solid #D8D8D8;
            float: right;
        }
        /*建筑材料部分结束*/
    </style>
</head>
<body>
    <!--顶部导航栏开始-->
    <div class="top-nav">
        <div class="container">
            <div class="greet">您好，欢迎来到素材网</div>
            <div class="nav">
                <ul>
                    <li><a href="#">网站导航</a></li>
                    <li><a href="#">客服中心</a></li>
                    <li><a href="#">建材服务</a></li>
                    <li><a href="#">我的收藏</a></li>
                    <li><a href="#">我的商务室</a></li>
                    <li><a href="#">素材网首页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--顶部导航栏结束-->
    <!--logo和搜索部分开始-->
    <div class="search">
        <div class="logo"><img src="1.png" alt=""></div>
        <div class="searchbox"><input type="text" value="请输入关键字"><input type="button"></div>
    </div>
    <!--logo和搜索部分结束-->
    <!--导航条开始-->
    <div class="slide-nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">建筑材料</a></li>
            <li><a href="#">儿童安全座椅</a></li>
            <li><a href="#">工艺美术品</a></li>
        </ul>
    </div>
    <!--导航条结束-->
    <!--市场部分开始-->
    <div class="market">
        <div class="market-left">
            <div class="info-title">商机市场</div>
            <ul>
                <li class="icon1"><a href="#">建筑材料</a></li>
                <li class="icon2"><a href="#">儿童安全座椅</a></li>
                <li class="icon3"><a href="#">工艺美术品</a></li>
                <li class="icon4"><a href="#">建筑材料</a></li>
                <li class="icon5"><a href="#">儿童安全座椅</a></li>
                <li class="icon6"><a href="#">工艺美术品</a></li>
            </ul>
        </div>
        <div class="market-center">
            <img src="center.png" alt="">
        </div>
        <div class="market-right">
            <img src="center-r.png" alt="" class="center-r">
            <img src="center-r2.png" alt="" class="center-r2">
        </div>
    </div>
    <!--市场部分结束-->
    <!--建筑材料部分开始-->
    <div class="building">
        <div class="building-title">建筑材料</div>
        <div class="building-content">
            <div class="building-detail"></div>
            <div class="building-news"></div>
        </div>
    </div>
    <!--建筑材料部分结束-->
</body>
</html>
