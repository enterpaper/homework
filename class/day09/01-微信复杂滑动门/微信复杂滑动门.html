<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .nav .nav-con {
            width: 100%;
            height: 75px;
            background: url("weixin_bg1d20af.jpg");
        }
        .nav .nav-con ul {
            width: 980px;
            margin: 0 auto;
        }
        .nav .nav-con ul li {
            float: left;
            height: 75px;
            line-height: 75px;
        }
        .nav .nav-con ul li a {
            display: inline-block;
            height: 33px;
            line-height: 33px;
            padding-left: 14px;
            background: url("bg.png") no-repeat left -144px;
            color: #FFF;
            margin-right: 20px;
        }
        .nav .nav-con ul li a span {
            display: inline-block;
            height: 33px;
            padding-right: 14px;
            background: url("bg.png") no-repeat right -144px;
        }
        .nav .nav-con ul li a:hover {
            background: url("bg.png") no-repeat left -192px;
        }
        .nav .nav-con ul li a:hover span {
            background: url("bg.png") no-repeat right -192px;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="nav-con">
        <ul>
            <li><a href="#"><span>首页</span></a></li>
            <li><a href="#"><span>下载吧</span></a></li>
            <li><a href="#"><span>公共平台</span></a></li>
        </ul>
    </div>
</div>
</body>
</html>
