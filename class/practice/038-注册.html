<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>账户信息</legend>
            <font color="#FF0000">*</font>用户名：<input type="text" name="username"><br /><br />
            <font color="#FF0000">*</font>密&nbsp;&nbsp;&nbsp;码：<input type="text" name="pwd"><br /><br />
            性&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="gender" value="male" checked="checked">男
            <input type="radio" value="female" name="gender">女
        </fieldset>
        <fieldset>
            <legend>公司信息</legend>
            公司名称：<input type="text" name="company">
            公司所在地址：
            <select name="province">
                <option selected="selected">---请选择---</option>
                <option>北京</option>
                <option>上海</option>
                <option>河南</option>
            </select>
            <select>
                <option selected="selected">---请选择---</option>
                <optgroup label="北京">
                    <option>北京</option>
                    <option>上海</option>
                    <option>河南</option>
                </optgroup>
                <optgroup>
                    <option>北京</option>
                    <option>上海</option>
                    <option>河南</option>
                </optgroup>
            </select>
            <select multiple>
                <option selected="selected">---请选择---</option>
                <option>北京</option>
                <option>上海</option>
                <option>河南</option>
            </select>
            <br /><br />
            公司产品：
            <input type="checkbox" name="product" value="IT" checked="checked">IT
            <input type="checkbox" name="product" value="electronic" checked="checked">家电
            <input type="checkbox" name="product" value="tel" checked="checked">通讯设备
            <br /><br />
            公司介绍：
            <textarea cols="20" rows="3" name="description"></textarea>
            <br /><br />
            营业执照上传：<input type="file" name="license">
            <br /><br />
            <input type="image" src="resource/reg.jpg">
        </fieldset>
    </form>
</body>
</html>
