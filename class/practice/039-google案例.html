<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style type="text/css">
        span {
            font-size: 200px;
        }
        .g1 {
            color: #000099;
        }
        .o1 {
            color: #990000;
        }
        .o2 {
            color: #FFA500;
        }
        .g2 {
            color: #000099;
        }
        .l {
            color: #009900;
        }
        .e {
            color: #990000;
        }
    </style>
</head>
<body>
    <span class="g1">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
</body>
</html>
