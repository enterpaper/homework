<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
<form>
    省(市):
    <select>
        <option>河北</option>
        <option>山西</option>
        <option>山东</option>
        <option selected="selected">北京</option>
    </select>
    <br /><br />
    市(区):
    <select>
    <!-- 下拉列表信息分组 -->
        <optgroup label="北京市">
            <option>昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>大兴区</option>
        </optgroup>
        <optgroup label="广州市">
            <option>昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>大兴区</option>
        </optgroup>
    </select>
</form>
</body>
</html>
