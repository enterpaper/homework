<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表多选</title>
</head>
<body>

        <select multiple="multiple">
            <option>河北</option>
            <option>山西</option>
            <option>山东</option>

        </select>
    </form>
</body>
</html>
