<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表分组</title>
</head>
<body>
<form>

            <option>昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>大兴区</option>

        <optgroup label="广州市">
            <option>昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>大兴区</option>
        </optgroup>
    </select>
</form>
</body>
</html>
