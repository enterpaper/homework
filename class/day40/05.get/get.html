<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>通过get提交数据给服务器</h1>
	<!-- 
		action设置数据提交给什么地方，现在写的是xxx.php，提交到了xxx.php
		如果想要提交数据form表单中的表单元素，必须有name属性
		设置了name属性以后，使用get请求，会直接在url的后面拼接参数，默认使用的就是get方式，发送数据。
		method="get"可以指定发送的方式
	 -->
	<form action="get.php" method="get">
		<input type="text" name="userName" placeholder="亲，输入用户名"><br>
		<input type="text" name="userSkill" placeholder="亲，输入技能"><br>
		<input type="submit"><br>
	</form>
</body>
</html>
