<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            width: 1000px;
            margin: 100px auto;
            list-style: none;
        }
        li {
            float: left;
            width: 190px;
            height: 300px;
            margin-left: -1px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        li:hover {
            border: 1px solid #f40;
            position: relative;
            z-index: -1;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
