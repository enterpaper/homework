<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 510px;
            margin-left: -1px;
        }
        li {
            float: left;
            width: 100px;
            padding: 0 1px;
            height: 40px;
            text-align: center;
            cursor: pointer;
            font: 400 18px/40px "simsun";
        }
        li:hover {
            font-weight: 700;
            width: 98px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            color: #f40;
        }
        .box {
            width: 500px;
            height: 400px;
            overflow: hidden;
            margin: 100px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>广告</li>
        <li>规则</li>
        <li>论坛</li>
        <li>安全</li>
        <li>公益</li>
    </ul>
</div>
</body>
</html>
