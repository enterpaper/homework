<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .layout{
            width: 600px;
            height: 800px;
            border: 1px solid #000;
            margin:100px auto;

            /* 伸缩布局*/
            display: flex;
            /* 主轴方向*/
            flex-direction:column;
        }

        .header{
            background-color: pink;
            flex:1;
        }

        .section{
            background-color: red;
            flex:5;
            display: flex;
        }

        .left{
            flex:1;
            background-color: orange;
        }

        .right{
            flex: 3;
            background-color: #f40;

        }

        .footer{
            background-color: #222;
            flex:1;
        }



    </style>
</head>
<body>
    <div class="layout">
        <div class="header"></div>
        <div class="section">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
