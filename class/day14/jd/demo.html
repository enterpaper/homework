<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style: none;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .box1 {
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2 {
            /*display: inline-block;*/
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box">
    <li class="box1"></li>
    <li class="box2"></li>
</div>
</body>
</html>
