<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 30px;
            position: relative;
            border: 10px solid #000;
            background-color: pink;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2" style="left: 50px;top: 50px;"></div>
</div>

<script>

    var box2 = document.getElementsByClassName("box2")[0];
    console.log("box2的offsetLeft为：" + box2.offsetLeft);
    console.log("box2的offsetTop为：" + box2.offsetTop);
    console.log("box2的style.left为：" + box2.style.left);
    console.log("box2的style.top为：" + box2.style.top);

</script>

</body>
</html>
