<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div></div>
<script>
    var div = document.getElementsByTagName("div")[0];

    div.style.cssText = "width:100px;height:100px;background-color: pink";
//
//    div.style.borderRadius = "50px";
////    div.style["border-radius"] = "50px";
//    div.style["zIndex"] = "1";
//
//    //很多浏览器支持的是
    div.style.borderTopLeftRadius =  "50px";
    div.style.borderTopRightRadius =  "50px";
    div.style.borderBottomRightRadius =  "50px";
    div.style.borderBottomLeftRadius =  "50px";
    div.style["z-index"] = 1;
    div.style["zIndex"] = 1;

    console.log("左上角圆角"+getStyle(div, "borderTopLeftRadius"));
    console.log("右上角圆角"+getStyle(div, "borderTopRightRadius"));
    console.log("右下角圆角"+getStyle(div, "borderBottomRightRadius"));
    console.log("左下角圆角"+getStyle(div, "borderBottomLeftRadius"));

    function getStyle(ele,attr){
        if(window.getComputedStyle){
            return window.getComputedStyle(ele,null)[attr];
        }
        return ele.currentStyle[attr];
    }

</script>
</body>
</html>
