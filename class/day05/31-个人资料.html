<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 208px;
            height: 384px;
            border: 1px solid #CECECE;
            margin: 10px auto;
        }
        .slide .title {
            height: 25px;
            background-color: #ECEDEE;
            color: #7C859F;
            padding-left: 9px;
            font: 12px/25px "Microsoft HaYei";
        }
        .slide .pic {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 11px;
        }
        .slide .pic img {
            border: 1px solid #CCCCCC;
        }
        .slide .info {
            height: 27px;
            text-align: center;
            width: 181px;
            margin: 0 auto;
        }
        .slide .info img {
            margin-left: 12px;
        }
        .slide .weibo {
            height: 33px;
            width: 181px;
            border-bottom: 1px dotted #D1D1D1;
            margin: 0 auto 20px;
            text-align: center;
        }
        .slide .weibo input {
            width: 68px;
            height: 23px;
            background: #EEEEF2 url("images/1_r5_c4.png") no-repeat;
        }
        .slide .option {
            text-align: center;
        }
        .slide .option input {
            width: 67px;
            height: 21px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
	<div class="slide">
		<div class="title">个人资料</div>
        <div class="pic">
            <img src="images/1_r1_c2.png">
        </div>
        <div class="info">
            <span>V闪闪</span><img src="images/1_r3_c11.png">
        </div>
        <div class="weibo">
            <input type="button" value="微博">
        </div>
        <div class="option">
            <input type="button" value="加好友">
            <input type="button" value="发纸条">
            <input type="button" value="写留言">
            <input type="button" value="加关注">
        </div>
	</div>
</body>
</html>
