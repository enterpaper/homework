            height: 166px;

        }
        .news .news-title {

        .news .news-content li{

            padding: 0;
            list-style: none;
        }
        .news .news-content ul {
            margin-top: 14px;
        }
        .news .news-content ul li {
            padding-left: 19px;

            font-size: 14px;
            background: url("images/li_bg.jpg") no-repeat 7px 9px;
        }

</head>

    <div class="news">
        <div class="news-title">行业动态</div>

                <li>气质不凡的绝妙签名</li>
