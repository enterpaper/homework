<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .nav {
            height: 40px;
            background-color: #eee;
            border-top: 3px solid orange;
            border-bottom: 1px solid #aaa;
        }
        .nav .nav-con {
            width: 1000px;
            height: 40px;
            margin: 0 auto;
        }
        .nav .nav-con a {
            font: 12px/40px microsoft yahei;
            color: #333;
            display: inline-block;
            height: 40px;
            text-decoration: none;
            padding: 0 12px;
        }
        .nav .nav-con a:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-con">
            <a href="#">设为首页</a>
            <a href="#">手机新浪网</a>
            <a href="#">移动客户端</a>
        </div>
    </div>
</body>
</html>
