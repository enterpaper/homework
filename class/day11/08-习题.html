<head>

    <title>Title</title>
    <script type="text/javascript">
        var num = prompt("请输入一个三位数");
        num = Number(num);
        var num1 = parseInt(num / 100);
        var num2 = parseInt(num % 100 / 10);
        var num3 = num %10;
        var sum = num1 + num2 + num3;
        alert("各个位数的和为：" + sum);
    </script>
