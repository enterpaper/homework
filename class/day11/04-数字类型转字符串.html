<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num1 = 34;
        var num2 = 23.45;
        var num3 = -34.1;
        console.log(num1);
        console.log("String() " + String(num1) + " " + typeof String(num1));
        console.log("toString() " + num1.toString() + " " + typeof num1.toString());
        console.log(num2);
        console.log("String() " + String(num2) + " " + typeof String(num2));
        console.log("toString() " + num2.toString() + " " + typeof num2.toString());
        console.log(num3);
        console.log("String() " + String(num3) + " " + typeof String(num3));
        console.log("toString() " + num3.toString() + " " + typeof num3.toString());
    </script>
</head>

</body>
