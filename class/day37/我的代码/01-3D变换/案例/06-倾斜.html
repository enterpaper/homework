<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;

            transition: transform 1s;

            transform-origin: left top;
        }

        .box:hover{
            transform:skew(0deg,30deg);
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
